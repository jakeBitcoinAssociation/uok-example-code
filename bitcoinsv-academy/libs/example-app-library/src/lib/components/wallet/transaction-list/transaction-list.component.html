<mat-card>
    <mat-card-title>
        Transaction List
    </mat-card-title>
    <mat-card-content>
        <table mat-table *ngIf="transactions.length !== 0" [dataSource]="transactions" class="mat-elevation-z8 transaction-list">

            <ng-container matColumnDef="txid">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.txid}} </td>
            </ng-container>

            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef>Size</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.size}} </td>
            </ng-container>

            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef>Version</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.version}} </td>
            </ng-container>

            <ng-container matColumnDef="locktime">
                <th mat-header-cell *matHeaderCellDef>Locktime</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.locktime}} </td>
            </ng-container>

            <ng-container matColumnDef="confirmations">
                <th mat-header-cell *matHeaderCellDef>Confirmations</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.confirmations}} </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef>Time</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.time}} </td>
            </ng-container>

            <ng-container matColumnDef="blocktime">
                <th mat-header-cell *matHeaderCellDef>Blocktime</th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.blocktime}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="[
                'txid',
                'size',
                'version',
                'locktime',
                'confirmations',
                'time',
                'blocktime'
                ]">
            </tr>
            <tr mat-row *matRowDef="let row; columns: [
                'txid',
                'size',
                'version',
                'locktime',
                'confirmations',
                'time',
                'blocktime'
                ]">
            </tr>
        </table>
    </mat-card-content>
</mat-card>
