<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form fxLayout="column" fxLayoutAlign="center none">
            <mat-form-field>
                <input #username placeholder="username" type="text">
            </mat-form-field>
            <mat-form-field>
                <input #password placeholder="password" type="text">
            </mat-form-field>
        </form>
        <button mat-raised-button (click)="login({username: username.value, password: password.value})">Login</button>
    </mat-card-content>
</mat-card>
